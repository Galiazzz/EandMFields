<body onload="loadStuff()">

    0<input type="range" id="fracB" min="0" max="1" oninput="updateParticleTypes(1)" class="ranges" value="0" step="any">1 <span id="Bdisplay" class="displays"></span><br>
    0<input type="range" id="fracD" min="0" max="1" oninput="updateParticleTypes(2)" class="ranges" value="0" step="any">1 <span id="Ddisplay" class="displays"></span><br>
    0<input type="range" id="fracH" min="0" max="1" oninput="updateParticleTypes(3)" class="ranges" value="0" step="any">1 <span id="Hdisplay" class="displays"></span><br>
    0<input type="range" id="fracV" min="0" max="1" oninput="updateParticleTypes(4)" class="ranges" value="0" step="any">1 <span id="Vdisplay" class="displays"></span><br>
