<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E&M fields</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="icons/favicon.svg" type="image/x-icon">
</head>
<body onload="loadStuff()">
    <canvas id="canvas" onclick="CanvasClick()" ondblclick="CanvasDoubleClick()"></canvas>
    <input type="range" id="numParticleSlider" min = "0" max = "100000" oninput="updateParticleNum()" value = 1000> <span id="particleDisplay"></span>
    <input type="range" id="fracE" min="0" max="1" oninput="updteParticleTypes(1)"> <span id="Edisplay"></span>
    <input type="range" id="fracB" min="0" max="1" oninput="updteParticleTypes(2)"> <span id="Bdisplay"></span>
    <input type="range" id="fracD" min="0" max="1" oninput="updteParticleTypes(3)"> <span id="Ddisplay"></span>
    <input type="range" id="fracH" min="0" max="1" oninput="updteParticleTypes(4)"> <span id="Hdisplay"></span>
    <input type="range" id="fracV" min="0" max="1" oninput="updteParticleTypes(5)"> <span id="Vdisplay"></span>
    <script src="vertex shader.js"></script>
	<script src="fragment shader.js"></script>
    <script src="index.js"></script>
</body>
</html>
